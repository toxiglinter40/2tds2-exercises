<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
<link rel="stylesheet" href="css/styles.posts.css">
<script src="/js/script.posts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <h1>Próximos Posts</h1>
        <div id="postForm">
            <div>
            <label for="tittle">Título</label>
            <input type="text" id="tittle" name="tittle" required/>
        </div>
        <div>
            <label for="category">Categoria</label>
            <input type="text" id="category" name="category"
            required>
        </div>
            <div>
            <label for="resume">Resumo</label>
            <textarea 
            type="text" 
            id="resume" 
            name="resume" 
            rows="4" 
            required>
        </textarea>
        </div>
        <div>
            <label for="author">Autor(a)</label>
            <input type="text" id="author" name="author"
            required>
        </div>
        <div>
            <label for="date">Data de Publicação</label>
            <input type="date" id="date" name="date"
            required>
        </div>
        <button onclick="savePost()">Cadastrar</button>
        </div>
        <div id="list" class="hidden"></div>
    </main>
    <script src="assets/js/script.posts.js"></script>
</body>
</html>
